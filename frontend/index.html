<!doctype html>
<html ng-app="russel">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--
    <script src="lib/jquery-1.7.1.js"></script>
    <script src="lib/jquery.mobile-1.2.0.js"></script>
    <script src="lib/angular.min.js" type="text/javascript"></script>
    -->
    <script src="lib/underscore-min.js" type="text/javascript"></script>
    <script src="lib/angular-mobile/compiled/jquery-mobile-angular-adapter-standalone-1.2.0.js" type="text/javascript"></script>

    <script src="app.js" type="text/javascript"></script>

    <link href='index.css' rel='stylesheet' type='text/css'>
    <title>
      Russels ordorm
    </title>
  </head>
  <body ng-controller="GridCtrl"
      ngm-vmouseup="up()"
      ng-mousedown="down()"
      ngm-vmousemove="enter($event)">

    <div class="container">

      <div class="word">&nbsp;{{ word() }}&nbsp;{{ info }}&nbsp;</div>
        <div class="row" ng-repeat="row in grid">
          <div class="tile"
            ng-repeat="col in row"
            ng-class="{'selected' : selected($index,$parent.$index)}">
            <span class="char">{{ col }}</span>
            <span class="score">{{ score(col) }}</span>
            <span class="x">{{ $index }}</span>
            <span class="y">{{ $parent.$index }}</span>
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
