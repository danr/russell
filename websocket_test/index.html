<!doctype html>
<html ng-app="chat">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="lib/underscore-min.js" type="text/javascript"></script>
    <script src="lib/angular.min.js" type="text/javascript"></script>

    <script src="js/index.js" type="text/javascript"></script>

    <link href='index.css' rel='stylesheet' type='text/css'>
    <title>
      Chatting along
    </title>
  </head>
  <body>

    <div ng-controller="UserCtrl">
      <div ng-hide="logged_in">
        Username: <input type="text" ng-model="username" value="up">
        <input type="button" ng-click="login()" value="Login!"></input>
      </div>
      <div ng-show="logged_in">
        Message: <input type="text" ng-model="message">
        <input type="button" ng-click="send()" value="Send!"></input>
      </div>
    </div>

    <div ng-controller="MessageCtrl">
      <div ng-repeat="msg in msgs">{{ msg.username }}: {{ msg.message }}</div>
    </div>
  </body>
</html>
